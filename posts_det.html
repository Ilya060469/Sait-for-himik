{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container-sm" xmlns="http://www.w3.org/1999/html">
    <h1>{{article.title}}</h1>
    <div class="alert alert-info" role="alert">
        <p>{{ article.text }}</p>
        <p><b>Дата: {{ article.date.date() }}</b></p>
        <a href="/posts/{{ article.id }}/delete" class="btn btn-danger">Удалить пост</a>
        <a href="/posts/{{ article.id }}/re" class="btn btn-success">Редактировать</a>
    </div>
</div>
{% endblock %}
