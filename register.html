{% endblock %}

{% block body %}
<div class="container-xl">
    <form method="POST">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Login</label>
        <input type="text" name="login" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div class="form-text">Пожалуйста введите логин.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Пароль</label>

          <div class="form-text">Пожалуйста введите пароль.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Пароль повторно</label>
        <input type="password" name="password2" class="form-control" id="exampleInputPassword2">
          <div class="form-text">Пожалуйста введите пароль повторно.</div>
      </div>
      <button type="submit" class="btn btn-primary">Регистрация</button>
        <a href="{{ url_for('login_page') }}" class="btn btn-warning">Войти</a>
    </form>
</div>
{% endblock %}
