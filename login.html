{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block body %}
<div class="container-xl">
    <form method="POST">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Login</label>
        <input type="text"  name="login" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Пожалуйста введите логин</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Пароль</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
          <div id="PasswordHelp" class="form-text">Пожалуйста введите пароль</div>
      </div>
      <button type="submit" value="Login" class="btn btn-primary">Войти</button>
      <a href="{{ url_for('register') }}" class="btn btn-warning">Регистрация</a>
    </form>
</div>
{% endblock %}
